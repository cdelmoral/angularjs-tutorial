language: node_js
node_js:
  - node
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_script:
  - npm install -g grunt
notifications:
  email:
    on_success: change
    on_failure: always
before_deploy:
  - grunt build
deploy:
  provider: heroku
  strategy: api
  api_key:
    secure: 
  skip_cleanup: true
  app:
    master: microposts-staging
    stable: microposts-prod
  on:
    branch:
      - master
      - stable
    repo: cdelmoral/microposts
